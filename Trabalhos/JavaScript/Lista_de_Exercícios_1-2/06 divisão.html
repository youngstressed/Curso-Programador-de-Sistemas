<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Divisão</title>
</head>
<body>
	<h1>Divisão</h1>
	<p> 
		<cite>6. Escreva um programa que retorne o resultado da divisão inteira entre dois números inteiros.</cite> </p>
</body>
</html>
<script>
	//Declaração de variáveis
 var a , b, mensagem, entrada, resul;
	//Entrada de dados
 entrada = prompt("Digite um valor para A");
     a = Number(entrada);
     entrada = prompt("Digite um valor para B");
     b = Number(entrada);
	//Processamento de dados
  resul = a / b;
  mensagem = `A divisão de ${a}, e ${b} é igual a ${resul}`; 

	//saida de dados
  document.write(mensagem)
  alert(mensagem)
  console.log(a)
  console.log(b)
  console.log(resul)
</script>
